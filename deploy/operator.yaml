apiVersion: apps/v1
kind: Deployment
metadata:
  name: mackerel-operator-helm
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mackerel-operator-helm
  template:
    metadata:
      labels:
        name: mackerel-operator-helm
    spec:
      serviceAccountName: mackerel-operator-helm
      containers:
        - name: mackerel-operator-helm
          # Replace this with the built image name
          image: REPLACE_IMAGE
          ports:
          - containerPort: 60000
            name: metrics
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "mackerel-operator-helm"
